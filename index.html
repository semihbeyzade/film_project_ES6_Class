<head>

  <title>Film Projekt</title>

<body>
  <div class="container" style="margin-top:20px;">

    <div class="card row">
      <div class="card-header">Film Projekt</div>
      <div class="card-body">
        <form id="film-form" name="form">
          <div class="row">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="title" id="title" placeholder="Der Name von Film">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control " type="text" name="director" id="director"
                placeholder="Der Name von Regisseur">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control mt-3" type="text" name="url" id="url" placeholder="Der Link">
            </div>
          </div>
          <button type="submit" class="btn btn-danger mt-3">Füge Film hinzu</button>
        </form>
        <hr>



      </div>

      <div class="card-body">
        <hr>
        <h5 class="card-title" id="films-title">Filme</h5>

        <hr>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Filmplakat</th>
              <th scope="col">Der Name von Film</th>
              <th scope="col">Der Regisseur</th>

            </tr>
          </thead>
          <tbody id="films">

                                  </tr> -->
          </tbody>
        </table>
        <hr>
        <a id="clear-films" class="btn btn-dark" href="#">Lösche alle Filme</a>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
